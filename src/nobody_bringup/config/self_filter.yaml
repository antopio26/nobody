robot_self_filter: 
  ros__parameters:
    sensor_frame: "radar"

    # 2. Elenco dei link del robot da filtrare
    #    Questi nomi devono corrispondere ESATTAMENTE ai link nel tuo URDF.
    #    Vedi la sezione "Come trovare i nomi dei link" qui sotto.
    links:
      - "base_link" # O "trunk", "body", ecc.
      - "Head_upper"
      - "Head_lower"
      - "FL_hip"
      - "FL_thigh"
      - "FL_calf"
      - "FL_foot"
      - "FR_hip"
      - "FR_thigh"
      - "FR_calf"
      - "FR_foot"
      - "RL_hip"
      - "RL_thigh"
      - "RL_calf"
      - "RL_foot"
      - "RR_hip"
      - "RR_thigh"
      - "RR_calf"
      - "RR_foot"
      # - "tail_link" # Se presente
      # NON includere il link del sensore Hesai stesso!

    # === Parametri Opzionali (Aggiustamenti) ===

    # Aggiunge un "cuscinetto" di sicurezza attorno ai link (in metri).
    # Utile se il modello URDF non è perfettissimo.
    padding: 0.02 # 2 cm di margine

    # Fattore di scala per le collision mesh/primitive dei link.
    # Di solito si lascia a 1.0.
    scaling: 1.0

    # Filtra anche i punti nell'"ombra" proiettata dal robot.
    # Per un LiDAR 3D, di solito è meglio tenerlo a 'false'.
    shadow: false

    # Sorgente della descrizione del robot (di solito va bene il default)
    # robot_description_topic: "/robot_description"
    # tf_prefix: "" # Se usi un prefisso TF