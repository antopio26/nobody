# VELOCITY SMOOTHER - Handles hardware velocity deadband
# ============================================================================
velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 30.0  # Match controller frequency
    scale_velocities: false
    feedback: "OPEN_LOOP"  # Use OPEN_LOOP if odometry is <50Hz or noisy
    # TODO: Test CLOSED_LOOP if odometry is reliable

    # Maximum velocities (m/s, m/s, rad/s)
    max_velocity: [2.0, 0.0, 2.0]
    min_velocity: [-0.35, 0.0, -2.0]

    # CRITICAL: Hardware deadband for Unitree Go2
    # Velocities below these thresholds are set to zero
    # Adjust these based on your empirical testing
    deadband_velocity: [0.15, 0.0, 0.2]  # [vx, vy, wz]

    # Acceleration limits (m/s^2, m/s^2, rad/s^2)
    max_accel: [2.5, 0.0, 3.2]
    max_decel: [-2.5, 0.0, -3.2]

    # Timeout and odometry settings
    velocity_timeout: 1.0
    odom_topic: "odom" 
    odom_duration: 0.1
    # TODO: Test odom topic

