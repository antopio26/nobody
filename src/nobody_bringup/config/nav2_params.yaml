# ============================================================================
# CONTROLLER SERVER - MPPI Configuration
# ============================================================================
controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 30.0  # CHANGED: 5.0 -> 30.0 Hz for responsive control
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1
      movement_time_allowance: 10.0

    # Goal checker parameters - TIGHTENED
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.10  # CHANGED: 0.15 -> 0.10 m for precision
      yaw_goal_tolerance: 0.15  # CHANGED: 0.20 -> 0.15 rad for precision

    # ========================================================================
    # MPPI CONTROLLER - Model Predictive Path Integral
    # ========================================================================
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"

      # Time and batch parameters
      time_steps: 56
      model_dt: 0.05
      batch_size: 2000
      iteration_count: 1

      # Velocity limits for Unitree Go2
      vx_max: 2.0
      vx_min: -0.35
      vy_max: 0.0
      wz_max: 2.0

      # Acceleration limits
      ax_max: 2.5
      ax_min: -2.5
      ay_max: 0.0
      az_max: 3.2

      # MPPI algorithm parameters
      temperature: 0.3
      gamma: 0.015
      motion_model: "DiffDrive"

      # Trajectory sampling parameters
      vx_std: 0.2
      vy_std: 0.0
      wz_std: 0.4

      # Path handling
      prune_distance: 1.5
      transform_tolerance: 0.2
      enforce_path_inversion: false

      # Critics for trajectory evaluation
      critics: [
        "ConstraintCritic",
        "CostCritic", 
        "GoalCritic",
        "GoalAngleCritic",
        "PathAlignCritic",
        "PathFollowCritic",
        "PathAngleCritic",
        "PreferForwardCritic",
        "VelocityDeadbandCritic"
      ]

      # Constraint Critic
      ConstraintCritic:
        enabled: true
        cost_weight: 4.0
        cost_power: 1

      # Cost Critic
      CostCritic:
        enabled: true
        cost_weight: 3.8
        cost_power: 1
        critical_cost: 300.0
        consider_footprint: true
        collision_cost: 1000000.0
        near_goal_distance: 1.0
        trajectory_point_step: 2

      # Goal Critic
      GoalCritic:
        enabled: true
        cost_weight: 5.0
        cost_power: 1
        threshold_to_consider: 1.4

      # Goal Angle Critic
      GoalAngleCritic:
        enabled: true
        cost_weight: 3.0
        cost_power: 1
        threshold_to_consider: 0.4

      # Path Align Critic
      PathAlignCritic:
        enabled: true
        cost_weight: 10.0
        cost_power: 1
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 4
        threshold_to_consider: 0.5

      # Path Follow Critic
      PathFollowCritic:
        enabled: true
        cost_weight: 5.0
        cost_power: 1
        offset_from_furthest: 6
        threshold_to_consider: 1.4

      # Path Angle Critic
      PathAngleCritic:
        enabled: true
        cost_weight: 2.0
        cost_power: 1
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.2

      # Prefer Forward Critic
      PreferForwardCritic:
        enabled: true
        cost_weight: 5.0
        cost_power: 1
        threshold_to_consider: 0.5

      # Velocity Deadband Critic
      VelocityDeadbandCritic:
        enabled: true
        cost_weight: 35.0
        cost_power: 1
        deadband_velocities: [0.15, 0.0, 0.2]

# ============================================================================
# LOCAL COSTMAP with SPATIO-TEMPORAL VOXEL LAYER
# ============================================================================
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0  # CHANGED: 10.0 -> 15.0 Hz
      publish_frequency: 8.0  # CHANGED: 5.0 -> 10.0 Hz
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05
      # track_unknown_space: true  # STVL supports unknown space tracking
      always_send_full_costmap: True
      footprint: "[ [0.360, 0.200], [0.360, -0.200], [-0.450, -0.200], [-0.450, 0.200] ]"

      # STVL replaces static_layer and voxel_layer
      plugins: ["stvl_layer", "inflation_layer"]

      # ========================================================================
      # SPATIO-TEMPORAL VOXEL LAYER (STVL)
      # ========================================================================
      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        enabled: true

        # Voxel decay parameters
        voxel_decay: 15.0  # seconds - local costmap should decay faster
        decay_model: 0  # 0=linear, 1=exponential, -1=persistent
        voxel_size: 0.05  # meters - matches costmap resolution

        # Space tracking
        # track_unknown_space: true
        # unknown_threshold: 15  # number of iterations before voxel is considered unknown
        mark_threshold: 0  # minimum voxel height to be considered obstacle

        # Update parameters
        update_footprint_enabled: true
        combination_method: 1  # 1=max, 0=override

        # Obstacle range
        origin_z: 0.0  # meters
        publish_voxel_map: true  # Enable for visualization
        transform_tolerance: 0.2  # seconds

        # Mapping mode (disabled for navigation)
        mapping_mode: false
        map_save_duration: 60.0  # seconds (only used if mapping_mode=true)

        # ====================================================================
        # Observation sources - TWO sources per sensor (mark + clear)
        # ====================================================================
        observation_sources: "hesai_mark hesai_clear unitree_mark unitree_clear"

        # Hesai LiDAR - Marking source
        hesai_mark:
          data_type: "PointCloud2"
          topic: /lidar_points
          marking: true
          clearing: false
          min_obstacle_height: 0.15 # meters
          max_obstacle_height: 0.9  # meters
          expected_update_rate: 0.0  # 0=no timeout check
          observation_persistence: 0.0  # 0=use latest only
          inf_is_valid: false
          clear_after_reading: true
          voxel_filter: "voxel"  # Apply voxel filter to reduce CPU
          voxel_min_points: 0  # Minimum points per voxel

        # Hesai LiDAR - Clearing source (frustum acceleration)
        hesai_clear:
          enabled: true
          data_type: "PointCloud2"
          topic: /lidar_points
          marking: false
          clearing: true
          min_z: 0.1  # meters
          max_z: 7.0  # meters
          vertical_fov_angle: 1.57  # ~90 degrees in radians (adjust for your Hesai model)
          horizontal_fov_angle: 6.28  # 360 degrees (full rotation)
          decay_acceleration: 5.0  # Accelerate decay in frustum (1/s^2)
          model_type: 1  # 0=depth camera, 1=3D lidar
          voxel_filter: "voxel"

        # Unitree Go2 onboard camera - Marking source
        unitree_mark:
          data_type: "PointCloud2"
          topic: /filtered_pointcloud
          marking: true
          clearing: false
          min_obstacle_height: 0.15 # meters
          max_obstacle_height: 0.9  # meters
          expected_update_rate: 0.5  # seconds
          observation_persistence: 2.0  # seconds - keep measurements longer
          inf_is_valid: false
          clear_after_reading: true
          voxel_filter: "voxel"
          voxel_min_points: 0

        # Unitree Go2 onboard camera - Clearing source
        unitree_clear:
          enabled: true
          data_type: "PointCloud2"
          topic: /filtered_pointcloud
          marking: false
          clearing: true
          min_z: 0.1  # meters
          max_z: 3.0  # meters - shorter range for camera
          vertical_fov_angle: 1.57  # ~90 degrees vertical FOV (adjust for Go2 camera)
          horizontal_fov_angle: 6.28   # ~360 degrees horizontal FOV
          decay_acceleration: 3.0  # Moderate acceleration for camera
          model_type: 1  # 0=depth camera, 1=3D lidar
          voxel_filter: "voxel"

      # Inflation layer
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0
        inflation_radius: 0.30

# ============================================================================
# GLOBAL COSTMAP with SPATIO-TEMPORAL VOXEL LAYER
# ============================================================================
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 2.0
      publish_frequency: 1.0
      always_send_full_costmap: True
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      resolution: 0.05
      # track_unknown_space: true
      static_map: True
      width: 500
      height: 500
      origin_x: -250.0
      origin_y: -250.0
      footprint: "[ [0.360, 0.200], [0.360, -0.200], [-0.450, -0.200], [-0.450, 0.200] ]"

      # STVL with denoise layer
      plugins: ["static_layer", "stvl_layer", "denoise_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        footprint_clearing: True

      # ========================================================================
      # SPATIO-TEMPORAL VOXEL LAYER (STVL) for Global Costmap
      # ========================================================================
      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        enabled: true

        # Voxel decay parameters - longer for global map
        voxel_decay: 30.0  # seconds - global should remember longer
        decay_model: 0  # 0=linear, 1=exponential, -1=persistent (use -1 for permanent)
        voxel_size: 0.05  # meters

        # Space tracking
        # track_unknown_space: true
        # unknown_threshold: 15
        mark_threshold: 0

        # Update parameters
        update_footprint_enabled: true
        combination_method: 1

        # Obstacle range
        origin_z: 0.0
        publish_voxel_map: true
        transform_tolerance: 0.2

        # Mapping mode
        mapping_mode: false
        map_save_duration: 60.0

        # Observation sources
        observation_sources: "hesai_mark hesai_clear unitree_mark unitree_clear"

        # Hesai LiDAR - Marking
        hesai_mark:
          data_type: "PointCloud2"
          topic: /lidar_points
          marking: true
          clearing: false
          min_obstacle_height: 0.15
          max_obstacle_height: 0.9
          expected_update_rate: 0.0
          observation_persistence: 0.0
          inf_is_valid: false
          clear_after_reading: true
          voxel_filter: "voxel"
          voxel_min_points: 0

        # Hesai LiDAR - Clearing
        hesai_clear:
          enabled: true
          data_type: "PointCloud2"
          topic: /lidar_points
          marking: false
          clearing: true
          min_z: 0.1
          max_z: 10.0  # Longer range for global
          vertical_fov_angle: 1.57  # ~90 degrees vertical FOV (adjust for Go2 camera)
          horizontal_fov_angle: 6.28   # ~360 degrees horizontal FOV
          decay_acceleration: 3.0  # Slower decay for global
          model_type: 1  # 3D lidar
          voxel_filter: "voxel"

        # Unitree camera - Marking
        unitree_mark:
          data_type: "PointCloud2"
          topic: /filtered_pointcloud
          marking: true
          clearing: false
          min_obstacle_height: 0.15
          max_obstacle_height: 0.9
          expected_update_rate: 0.5
          observation_persistence: 2.0
          inf_is_valid: false
          clear_after_reading: true
          voxel_filter: "voxel"
          voxel_min_points: 0

        # Unitree camera - Clearing
        unitree_clear:
          enabled: true
          data_type: "PointCloud2"
          topic: /filtered_pointcloud
          marking: false
          clearing: true
          min_z: 0.1
          max_z: 5.0  # Medium range for global
          vertical_fov_angle: 1.57  # ~90 degrees vertical FOV (adjust for Go2 camera)
          horizontal_fov_angle: 6.28   # ~360 degrees horizontal FOV
          decay_acceleration: 2.0
          model_type: 0  # Depth camera
          voxel_filter: "voxel"

      # Denoise layer
      denoise_layer:
        plugin: "nav2_costmap_2d::DenoiseLayer"
        enabled: True
        minimal_group_size: 2
        group_connectivity_type: 8

      # Inflation layer
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0
        inflation_radius: 0.30

# ============================================================================
# PLANNER SERVER - Smac Hybrid A* with tightened tolerance
# ============================================================================
planner_server:
  ros__parameters:
    planner_plugins: ["GridBased"]
    use_sim_time: False

    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.5
      downsample_costmap: false
      downsampling_factor: 1
      allow_unknown: false
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 3.5
      motion_model_for_search: "REEDS_SHEPP"
      cost_travel_multiplier: 2.0
      angle_quantization_bins: 64
      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 3.0
      minimum_turning_radius: 0.30
      reverse_penalty: 2.1
      change_penalty: 0.0
      non_straight_penalty: 1.20
      cost_penalty: 1.5
      retrospective_penalty: 0.025
      rotation_penalty: 4.0
      lookup_table_size: 20.0
      cache_obstacle_heuristic: True
      allow_reverse_expansion: False
      smooth_path: True

      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10
        do_refinement: true

