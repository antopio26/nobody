target_pos_estimation_node:
  ros__parameters:
    # Input topics
    image_topic: "/camera/camera/color/image_raw/compressed"
    pointcloud_topic: "/camera/camera/depth/color/points"

    # Output topics
    pose_topic: "/goal_pose"
    annotated_image_topic: "/argo_vision/annotated_image/compressed"
    filtered_pointcloud_topic: "/argo_vision/filtered_pointcloud"

    # Service name for setting target class
    set_target_class_service: "/argo_vision/set_target_class"

    # YOLO model configuration
    yolo_model: "yolo11n-seg.pt"  # YOLO11 nano segmentation model (fast)

    # Detection and processing parameters
    confidence_threshold: 0.8
    outlier_std_dev_multiplier: 2.0 # Multiplier for statistical outlier removal
    default_target_class: "person"
    auto_start: true
    target_frame: "map"